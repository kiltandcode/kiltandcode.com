---
layout: page
title: Articles
---

{% for post in site.posts %}
    <div class="mb-4 mt-4">
        <h4>
            <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
        </h4>
        
        <div class="text-secondary small mb-4">
            {%
                include written-on.html
                date=post.date
            %}
        </div>
        
        <hr />
    </div>
{% endfor %}
